<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>瀧澤直也とは</title>
</head>

<body>
    <div class="wrapper">

        <header>
            <div class="line">
                <h1>プロフィールサイト</h1>
                <nav>
                    <a href="#name">名前・年齢</a>
                    <a href="#hobby">趣味</a>
                    <a href="#student">学生時代</a>
                    <a href="#food">食べ物</a>
                </nav>
            </div>
        </header>

        <div class="contents">
            <div class="content" id="name">
                <div>
                    <h2>名前・年齢</h2>
                    <h3>瀧澤直也・23歳</h3>
                    <p>瀧澤直也（たきざわなおや）です！2002年の4月6日生まれで今月で23歳になりました！</p>
                </div>
                <div>
                    <img src="img/人物.png" alt="男性のイメージ画像">
                </div>
            </div>
            <div class="content" id="hobby">
                <div>
                    <h2>趣味</h2>
                    <h3>ちいかわ</h3>
                    <p>アニメのちいかわにハマっています！好きなキャラクターはうさぎです。（黄色のやつ）</p>
                </div>
                <div>
                    <img src="img/ちいかわ画像.jpeg" alt="ちいかわの画像">
                </div>
            </div>
            <div class="content" id="student">
                <div>
                    <h2>学生時代</h2>
                    <h3>うどん屋さんのアルバイト</h3>
                    <p>うどん屋さんでホールをやっていました。福岡うどんの賄いが美味しかった・・・</p>
                </div>
                <div>
                    <img src="img/udon.jpg" alt="福岡うどんの画像">
                </div>
            </div>
            <div class="content" id="food">
                <div>
                    <h2>好きな食べ物</h2>
                    <h3>焼肉</h3>
                    <p>焼肉が世界でいちばん好きな食べものです！たんとハラミが最高です。</p>
                </div>
                <div>
                    <img src="img/焼肉画像.jpg" alt="焼き肉の画像">
                </div>
            </div>
        </div>

        <footer>
            <h2>SNSリンク</h2>
            <a href="#"><img src="img/カメラのアイコン素材.png" alt="インスタグラムのアイコン" width="64"></a>
            <a href="#"><img src="img/youtube.png" alt="YouTubeのアイコン" width="64"></a>
        </footer>
    </div>
</body>

</html>
